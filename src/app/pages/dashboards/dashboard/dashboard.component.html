<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea de Ropa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            background: url('assets/images/hero-bg.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 15px;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.25rem;
        }
        .featured-products {
            padding: 3rem 15px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card .card-body {
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Bienvenidos a la Tienda en Línea de Ropa</h1>
            <p>Descubre las últimas tendencias y compra tu ropa favorita con solo un clic.</p>
            <!-- <a routerLink="../ecommerce/products" class="btn btn-light">Ver Productos Destacados</a> -->
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
